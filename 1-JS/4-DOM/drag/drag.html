<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag</title>
    <style>
        .box {
            /*margin: 50px;*/
            background-color: #43a9db;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .wrap {
            margin: 0 auto;
            padding: 10px;
            background-color: antiquewhite;
            width: 500px;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box"></div>
</div>

<script>

    // 磁性吸附
    window.onload = function () {
        var box = document.querySelector('.box');
        var wrap = document.querySelector('.wrap');
        var disX = 0;
        var disY = 0;

        box.onmousedown = function(e) {
            let ev = e || window.event;
            disX = ev.clientX - box.offsetLeft;
            disY = ev.clientY - box.offsetTop;

            box.onmousemove = function (e) {
                var ev = e || window.event;

                var l = ev.clientX - disX;
                var t = ev.clientY - disY;

                box.style.left = l + 'px';
                box.style.top = t + 'px';

                if(l < 40) {
                    box.style.left = 0;
                } else if (l > wrap.offsetWidth - box.offsetWidth - 40) {
                    box.style.left = wrap.offsetWidth - box.offsetWidth + 'px';
                }

                if(t < 40) {
                    box.style.top = 0;
                } else if (t > wrap.offsetHeight - box.offsetHeight - 40) {
                    box.style.top = wrap.offsetHeight - box.offsetHeight + 'px';
                }
            };

            box.onmouseup = function () {
                box.onmousemove = null;
                box.onmouseup = null;
            }


        };

        return false;


    }
</script>
</body>
</html>
