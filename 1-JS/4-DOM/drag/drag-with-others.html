

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag</title>
    <style>
        .box {
            /*margin: 50px;*/
            background-color: #43a9db;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="box"></div>

<script>
    window.onload = function () {
        var box = document.querySelector('.box');
        var disX = 0;
        var disY = 0;

        box.onmousedown = function(e) {
            let ev = e || window.event;
            disX = ev.clientX - box.offsetLeft;
            disY = ev.clientY - box.offsetTop;

            document.onmousemove = function (e) {
                var ev = e || window.event;

                var l = ev.clientX - disX;
                var t = ev.clientY - disY;

                box.style.left = l + 'px';
                box.style.top = t + 'px';

                if(l < 0) {
                    box.style.left = 0;
                } else if (l > document.documentElement.clientWidth - box.offsetWidth) {
                    box.style.left = document.documentElement.clientWidth - box.offsetWidth + 'px';
                }

                if(t < 0) {
                    box.style.top = 0;
                } else if (t > document.documentElement.clientHeight - box.offsetHight) {

                    box.style.top = document.documentElement.clientHeight - box.offsetHeight + 'px';

                }

            };

            document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        };

        return false;


    }
</script>
</body>
</html>
